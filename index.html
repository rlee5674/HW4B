<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Joe's Hotdogs</title>

<style>
	* {text-align: center}
</style>
	
<script language= "javascript">
	function formdata(menu)
	{
		input = new Array(3);
		var order = document.getElementById('items');
		var dogs = document.getElementById('numDogs');
		var fries = document.getElementById('numFries');
		var drinks = document.getElementById('numDrinks');

		var purchase = new Object();
		purchase["Hotdogs"] = dogs.value;
		purchase["Fries"] = fries.value;
		purchase["Drinks"] = drinks.value;
		//document.write("Ordered: <br>");
		document.write("Receipt from Joe's Hotdogs <br>");
		document.write("Ordered: <br>");
		for(var i in purchase)
		{
			document.write(purchase[i] + ' ' + i + " <br>");
		}
		TotalCalc(purchase,menu);
		//call TotalCalc to find the price and add the tax
	}

	function TotalCalc(purchase, menu) { //pass in array of orders
		var subtot = 0;
		var discount, tax, finalCost;
		costs = new Array(3);
		for (var i in purchase)
		{
			costs[i] = purchase[i] * menu[i];
			subtot = subtot + costs[i];
		}
		if (subtot >= 20) {
			discount = Math.round((subtot*0.1)*100)/100;
			finalCost = subtot - discount;
			tax = Math.round((finalCost * 0.0625)*100)/100;
			finalCost = finalCost + tax;

			document.write(" <br> <br> Your subtotal: $" + subtot + " <br>");
			document.write("10% Discount applied: $" + discount + "<br>");
			document.write("MA Tax applied: $" + tax + "<br>");
			document.write("Total: $" + finalCost);;
		} 
		else 
		{
			discount = 0;
			tax = Math.round((subtot * 0.0625)*100)/100;
			finalCost = subtot + tax;
			finalCost = Math.round(finalCost*100)/100;

			document.write(" <br> <br> Your subtotal: $" + subtot + " <br>");
			document.write("10% Discount not applicable <br>");
			document.write("MA Tax applied: $" + tax + "<br>");
			document.write("Total: $" + finalCost);;
		}
	}
</script>
</head>

				document.write(i + " = $" + menu[i] + " each <br>");
			}

			# of Hotdogs: <input type = "text" id = "numDogs" /><br/>
